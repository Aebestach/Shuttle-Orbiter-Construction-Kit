PART
{
	name = ht_C1_pitch
	module = Part
	author = Benjee10

	rescaleFactor = 1
	TechRequired = advConstruction
	entryCost = 1000
	cost = 60
	category = Robotics
	subcategory = 0
	title = KerboArm1 Servo Pitch Joint
	manufacturer = HabTech Consortium
	description = 
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0
	mass = 0.016
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 12
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2000 // = 5000
	bulkheadProfiles = size1
	tags = habtech, robot, arm, canadarm, kerboarm, rotate, hinge, servo, motor, move, 

	MODEL
	{
		model = htRobotics/Parts/ht_C1_pitchJoint
	}

	NODE
	{
		name = TopJoint
		transform = pitchJoint_topNode
		size = 1
		method= FIXED_JOINT
		rigid = true
	}
	NODE
	{
		name = BottomJoint
		transform = pitchJoint_bottomNode
		size = 1
		method= FIXED_JOINT
		rigid = true
	}

	MODULE
	{
		name = ModuleRoboticServoHinge
		servoTransformName = armPitchJoint_top
		baseTransformName = armPitchJoint_base
		servoAttachNodes = TopJoint
		traverseVelocityLimits = 1, 180
		hardMinMaxLimits = -90, 90
		softMinMaxAngles = -90, 90
		targetAngle = 0
		maxMotorOutput = 50
		driveSpringMutliplier = 100
		driveDampingMutliplier = 20
		motorizedMassPerKN = 0.0002
		motorizedCostPerDriveUnit = 1
		connectedMassScale = 1
		efficiency = 0.75
		baseResourceConsumptionRate = 0.01
		// if RESOURCE is used, negative power is simply dumped
		RESOURCE
		{
			name = ElectricCharge
			rate = 1
		}
		// INPUT_RESOURCE is by default equivalent to RESOURCE
		//INPUT_RESOURCE
		//{
		//	name = ElectricCharge
		//	rate = 1
		//}
		//OUTPUT_RESOURCE is required to reclaim energy from negative power
		//OUTPUT_RESOURCE
		//{
		//	name = ElectricCharge
		//	rate = 1
		//}
		mainAxis = Y
	}
}
